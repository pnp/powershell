name: Check Documentation Build

on:
  workflow_dispatch:
  pull_request:
    branches: [ dev ]
    paths:
      - 'documentation/**'
      - 'pages/**'

permissions: read-all

jobs:
  docfx:
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          path: master
      - uses: actions/checkout@v4
        with:
          ref: dev
          path: dev
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
      - name: Setup .NET 7.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.x
      
      - run: dotnet tool update -g docfx
      
      - name: Build docs
        shell: pwsh
        run: |
          ./dev/pages/Build-Site.ps1
